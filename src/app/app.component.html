
<div class="container">
  <h1> {{ siteName }} </h1>
   <div [hidden]="submitted">


    <div>
      <h2>Super Hero Form</h2>
      <form>

        <div class="form-group">
          <label  for="name">Super Hero Name</label>
          <input type="text" id="name" name="name" class="form-control"
          required [(ngModel)]="model.name" #name="ngModel"
          >

          <div *ngIf="name.errors?.['required']">
            <div class="alert alert-danger">
              <h3>Super Hero Name is required</h3>
            </div>
          </div>

          <div> <b> Invalid : </b>  {{ name.invalid }}  <b> Dirty : </b> {{ name.dirty }}   <b> Touched : </b> {{ name.touched }}</div>

        </div>



        <div class="form-group">
          <label  for="weapon">Hero Weapon</label>
          <select type="text" class="form-control" id="weapon">
              <option *ngFor="let wp of weapons" [value]="wp"> {{wp}}</option>
          </select>
        </div>

        <div class="form-group">
          <label  for="speciality">Speciality</label>
          <select type="text" class="form-control" id="speciality">
            <option *ngFor="let spec of specialities" [value]="spec"> {{spec}}</option>
          </select>
        </div>

        <div class="form-group">
          <label  for="realname">Real Name</label>
          <input type="text" class="form-control" id="realname">
        </div>

        <button type="submit" (click)="onSubmit()" clase="btn btn-success">Submit</button>

      </form>
    </div>
   </div>
  <div [hidden]="!submitted">
    <h2> The form was submitted. </h2>
  </div>
</div>
